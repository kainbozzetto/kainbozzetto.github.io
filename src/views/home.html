<h1>{{message}}</h1>
<br>
<div class='row'>
  <div ng-repeat='git in gits'>
    <div class='clearfix' ng-if='$index % 4 == 0'></div>
    <div class='col-lg-3'>
      <h3>{{git.name}}</h3>
      <br>
      <small>{{git.description}}</small>
      <br>
      <br>
      <span class='label label-info'>{{git.language}}</span>
    </div>
  </div>
</div>
